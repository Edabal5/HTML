<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id:Html elemanlarına unique (tek) bir değer atamak için kullanılır. Böylece diğer elemanlardan ayırt edilmiş olur.  -->

    <!-- Bir form oluşturmak için form etiketini kullanırız: -->

    <form>

        <!-- istediğimiz form elemanlarını yazacağız!! 
         1:Etiket - Label  - Textbox 
         İd veriyorum bunu labelın for attributeine ekliyoru. Kimin id sini veriyorsam onu seçer!!
         
        -->

        <label for="txtAd">Ad:</label><br>
        

        <!-- Textbox input olarak geçiyor :Type text yazmak text türünde olacağını getitir.Default olarak yine text getirir. İnputu da kapatmıyoruz.. Text yerine combobox vs yazılır.. -->

    
        <input type="text" id="txtAd">
        <br>
        <br>
        <label for="txtSoyad">Soyad:</label><br>
    
        <input type="text" id="txtSoyad">

        <!-- Tıklandığında formu  bir yere gönderecek. (submit) -->

        <input type="submit">

        <!-- button dersek istediğimiz görevi veririz. Bu iki şekilde button üretilir.   -->
         <!-- İnput type dersek buton adını value diyip vermemiz gerekir. -->
        <input type="button" value="Buton">
        <button>Herhangi Buton</button>










    </form>
    
</body>
</html>
